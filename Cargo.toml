[package]
name    = "katvisualizer"
version = "0.1.0"
edition = "2024"

[workspace]
members = [
	"xtask",
]

[lib]
crate-type = [
	"cdylib",
	"lib",
]

[dependencies]
nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", rev = "28b149ec4d62757d0b448809148a0c3ca6e09a95", features = [
	"assert_process_allocs",
	"standalone",
] }
#nih_plug_egui = { git = "https://github.com/robbert-vdh/nih-plug.git", rev = "28b149ec4d62757d0b448809148a0c3ca6e09a95" }
#atomic_float = "0.1"

baseview = { git = "https://github.com/RustAudio/baseview.git", rev = "9a0b42c09d712777b2edb4c5e0cb6baf21e988f0", features = [
	"opengl",
] }
wgpu = "25"
raw-window-handle = "0.5"
raw-window-handle-06 = { package = "raw-window-handle", version = "0.6" }
pollster = "0.4.0"
crossbeam = "0.8"
atomic_float = "0.1"
serde = { version = "1.0", features = [
	"derive",
] }

