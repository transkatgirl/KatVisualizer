[package]
name    = "katvisualizer"
version = "0.1.0"
edition = "2024"

[workspace]
members = [
	"xtask",
]

[lib]
crate-type = [
	"cdylib",
	"lib",
]

[features]
force-mono = [  ]
force-stereo = [  ]
force-mono-to-stereo = [
]

[dependencies]
nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", rev = "28b149ec4d62757d0b448809148a0c3ca6e09a95", features = [
	"assert_process_allocs",
	"standalone",
] }
nih_plug_egui = { git = "https://github.com/robbert-vdh/nih-plug.git", rev = "28b149ec4d62757d0b448809148a0c3ca6e09a95" }
serde = { version = "1.0", features = [
	"derive",
] }
triple_buffer = "8.1.1"
color = "0.3.2"
threadpool = "1.8.1"
ndarray = "0.16.1"
parking_lot = "0.12.5"
mimalloc = "0.1.48"

[profile.release]
opt-level = 3
lto       = true
#codegen-units = 1
panic = "abort"
